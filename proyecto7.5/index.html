<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: aqua;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Calculadora en JS</h1>
            </div>
        </div>
    </div>
    <form action="calculadora">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <input type="text" name="resultado" id="resultado" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="document.getElementById('resultado').value = Math.sin(document.getElementById('resultado').value)">sin</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="document.getElementById('resultado').value = Math.cos(document.getElementById('resultado').value)">cos</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="document.getElementById('resultado').value = Math.tan(document.getElementById('resultado').value)">tan</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="document.getElementById('resultado').value = Math.sqrt(document.getElementById('resultado').value)">âˆš</button>
                </div>
            <div class="row">
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="document.getElementById('resultado').value +='7'" >7</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='8'">8</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='9'">9</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='+'">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='4'">4</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='5'">5</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='6'">6</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='-'">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='1'">1</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='2'">2</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='3'">3</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='*'">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3" >
                    <button type="button " class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='0'">0</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-primary form-control rounded-pill"onclick="document.getElementById('resultado').value +='.'">.</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-secondary form-control rounded-pill"onclick="document.getElementById('resultado').value =' '">C</button>
                </div>
                <div class="col-3 text-center py-3" >
                    <button type="button" class="btn btn-warning form-control rounded-pill"onclick="document.getElementById('resultado').value +='/'">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-center py-3 offset-6">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="calcular()">=</button>
                </div>
            </div>
        </div>
     </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
